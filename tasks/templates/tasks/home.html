<h1>Tasks</h1>
<form method="POST" action="/">
    {% csrf_token %}
    {{TaskForm.title}}
    <input class="btn" type="submit" name="Create task">
</form>
<ul>
    {% for task in tasks %}
        <li>
            {% if task.completed %}
                <input type="checkbox" checked>
            {% else %}
                <input type="checkbox">
            {%endif%}
            {{task}}
            (Created: {{task.created_at}})
        </li>
    {% endfor %}
</ul>
